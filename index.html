<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDNxuYpEhbITBtZfqQGdIOIJTLfmIlJFvE"></script>
		<title>Neighborhood Map</title>
    <style>
      #map {
         width: 80%;
         height: 400px;
         background-color: grey;
      }
    </style>
	</head>

	<body>
		<form  id = "filterForm" data-bind="submit: filterLocation">
			<input type="text" name="location" value="" data-bind="textInput: inputLocation">
  		<input id = "filterButton" type="submit" value="Filter">
		</form>

		<ul id = "locationList" data-bind="foreach: locations">
      <li data-bind="click: $parent.openInfo,text: $data" id = "placeName"></li>
    </ul>

		<button type="button" data-bind="click:collapseWindow">Collapse</button>



    <div id="map"></div>
		<div id="info"></div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
		<script src="js/map.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	</body>
</html>
