<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDNxuYpEhbITBtZfqQGdIOIJTLfmIlJFvE"></script>
		<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<title>Neighborhood Map</title>
    <style>
      #map {
				 position: relative;
         width: 100%;
         height: 800px;
         background-color: grey;
      }
			#bodyContent {
				width: 200px;
				height: 200px;
			}
			#img {
				width: 150px;
				height: 150px;
			}
    </style>
	</head>

	<body>
		<form  id = "filterForm" data-bind="submit: filterLocation">
			<input type="text" name="location" value="" data-bind="textInput: inputLocation">
  		<input id = "filterButton" type="submit" value="Filter">
			<ul id = "locationList" data-bind="foreach: locations">
	      <li data-bind="click: $parent.openInfo,text: marker.title" id = "placeName"></li>
	    </ul>
		</form>



		<button type="button" data-toggle="collapse" data-target="#filterForm" >Collapse</button>

    <div id="map" ></div>
		<div id="info"></div>

    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
		<script src="js/map.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



	</body>
</html>
